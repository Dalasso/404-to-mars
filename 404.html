<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Mars not found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Rolling scan line effect -->
    <div class="distort-overlay"></div>
    <div class="scan-line"></div>
    <div class="noise"></div>
    <div id="crtContainer" class="crt-container init-animation">
      <!-- Distortion effect that follows the scan line -->
      <div class="content"></div>
      <!-- Initial screen -->
      <div class="overlay" id="startScreen">
        <h1 class="title404">
          ERROR
          <div>404</div>
        </h1>
        <div class="subtitle-container">
          <p class="subtitle typewriter-line" data-delay="2000">
            Mars not found...
          </p>
          <p class="subtitle typewriter-line" data-delay="5500">
            Major Tom press <strong>ENTER</strong> to play for your last minutes
          </p>
          <p class="subtitle loading-dots" data-delay="8500">
            <span class="dot">.</span><span class="dot">.</span
            ><span class="dot">.</span>
          </p>
        </div>
      </div>

      <!-- Pantalla de Game Over -->
      <div class="overlay hidden" id="gameOverScreen">
        <h1 class="title404">GAME OVER</h1>
        <div class="subtitle-container">
          <p class="subtitle typewriter-line" data-delay="500">
            You can always play again...
          </p>
          <p class="subtitle typewriter-line" data-delay="4000">
            Press <strong>ENTER</strong> to restart.
          </p>
          <p class="subtitle loading-dots" data-delay="7000">
            <span class="dot">.</span><span class="dot">.</span
            ><span class="dot">.</span>
          </p>
        </div>
      </div>

      <canvas id="gameCanvas"></canvas>

      <!-- Contador de puntuaciÃ³n -->
      <div id="scoreDisplay" class="hidden">Score: 0</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
